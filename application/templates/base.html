<!DOCTYPE html>
<html>
    <head>
        <!-- ZyraX Home -->
        <!-- Written and generated by Luke de Munk -->
        <!-- Munk IT -->
        <!-- Version: 0.9.0 -->
        <title id="title">{{ title }}</title>
        <link rel="stylesheet" href="../static/css/colors.css">
        <link rel="stylesheet" href="../static/css/base_web_styles.css">
        <link rel="stylesheet" href="../static/css/styles.css">
        <link rel="stylesheet" media="screen and (max-device-width: 699px)" href="../static/css/styles_mobile.css">
        <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.ico">
        <link rel="apple-touch-icon" href="../static/images/apple-touch-icon.png">
        <link href="../static/fontawesome-icons/css/all.min.css" rel="stylesheet">
        <meta charset="utf-8"/>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    </head>

    <div id="pageBackdrop" class="backdrop"></div>
    
    <div id="bannerStack" class="banner-stack"></div>

    <div id="loadingBanner" class="loading-banner-container">
        <div class="centered-flex" style="gap: 8px;">
            <div id="loadingBannerIcon" class="dot-loader"></div>
            <p id="loadingBannerMessageField"></p>
        </div>
        <div id="loadingBannerProgress" class="progress full-width" style="margin: 5px auto;"><div id="loadingBannerProgressBar" class="bar"></div></div>
    </div>

    <div id="popup" class="popup-container">
        <i id="popupIcon" class="popup-icon"></i><br>
        <h2 id="popupTitle" class="popup-title"></h2>
        <p id="popupMessageField" class="popup-message"></p>
        
        <div id="popupButtonContainer" class="popup-button-container"></div>
    </div>

    <body>
        <script>
            var alarmActivated = "{{ alarm_activated }}" == "True";

            const AUTOMATIONS_PAGE = "AUTOMATIONS_PAGE";
            const DASHBOARD_PAGE = "DASHBOARD_PAGE";
            const CONFIGURATION_PAGE = "CONFIGURATION_PAGE";
            const LEDSTRIP_PAGE = "LEDSTRIP_PAGE";
            const SENSOR_PAGE = "SENSOR_PAGE";
            const ALARM_PAGE = "ALARM_PAGE";

        </script>

        <script src="../static/js/language_pack_english.js"></script>
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/base_utilities.js" defer></script>
        <script src="../static/js/base.js" defer></script>
        <script src="../static/js/Color.js"></script>
        
        <div class="">
            <h2>{{ title }}</h2>
            {% block content %}

            {% endblock %}
        </div>
        
    </body>
    
    <footer>                                                                <!-- Begin of the navigation bar -->
        <nav id="navigationBarContainer"></nav>
    </footer>                                                               <!-- End of the navigation bar -->
</html>
